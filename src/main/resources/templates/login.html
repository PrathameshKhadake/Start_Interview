<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Metronic CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@metronic/v8.0.37/dist/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/@metronic/v8.0.37/dist/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
</head>
<body class="d-flex flex-column flex-root">

<!-- Login Section -->
<div class="d-flex flex-column flex-lg-row flex-column-fluid">
  <!-- Aside -->
  <div class="d-flex flex-center w-lg-50 p-10">
    <a href="#" class="mb-5">
      <img alt="Logo" src="https://keenthemes.com/logo.png" class="h-40px">
    </a>
    <h1 class="text-primary my-5">Welcome to Metronic</h1>
    <p class="text-muted">Metronic is the easiest and fastest way to build modern websites.</p>
  </div>
  <!-- Content -->
  <div class="d-flex flex-center w-lg-50 h-lg-100 bg-body">
    <div class="w-500px bg-white rounded shadow-sm p-10">
      <form class="form w-100">
        <div class="text-center mb-10">
          <h1 class="text-dark mb-3">Sign In to Metronic</h1>
          <div class="text-gray-400">New here?
            <a href="#" class="link-primary">Create an account</a>
          </div>
        </div>

        <!-- Email -->
        <div class="fv-row mb-10">
          <label class="form-label fs-6 fw-bold text-dark">Email</label>
          <input class="form-control form-control-lg form-control-solid" type="email" name="email" autocomplete="off" placeholder="Enter your email"/>
        </div>

        <!-- Password -->
        <div class="fv-row mb-10">
          <label class="form-label fs-6 fw-bold text-dark">Password</label>
          <input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" placeholder="Enter your password"/>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="d-flex justify-content-between mb-10">
          <div class="form-check form-check-custom form-check-solid">
            <input class="form-check-input" type="checkbox" id="remember_me" />
            <label class="form-check-label text-gray-600">Remember Me</label>
          </div>
          <a href="#" class="link-primary">Forgot Password?</a>
        </div>

        <!-- Sign In Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-primary w-100 mb-5">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Metronic JS -->
<script src="https://cdn.jsdelivr.net/npm/@metronic/v8.0.37/dist/assets/plugins/global/plugins.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@metronic/v8.0.37/dist/assets/js/scripts.bundle.js"></script>
</body>
</html>
